  <div class="card">
    <div class="card-body titulo" id="titulo">
      Listar Fornecedores
    </div>
  </div>

  <mat-form-field>
    <mat-label>Filtrar</mat-label>
    <!-- <input matInput (keyup)="applyFilter($event)"> -->
    <input matInput #input>
  </mat-form-field>

  <p>
    <button mat-button (click)="openModal('Adicionar',{})" mat-flat-button color="primary">Novo Fornecedor</button>
  </p>
  <div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSourceF"
     #mytable class="mat-elevation-z8" matSort matSortActive="nome"
     matSortDirection="asc" matSortDisableClear>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
      </ng-container>

      <ng-container matColumnDef="cnpj">
        <th mat-header-cell *matHeaderCellDef > CNPJ </th>
        <td mat-cell *matCellDef="let element"> {{element.cnpj}} </td>
      </ng-container>


      <ng-container matColumnDef="action" style="width: 5%;">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" class="action-link">
          <a (click)="openModal('Editar',element)" class="btn btn-warning btn-md">Editar</a> |
          <a (click)="openModal('Excluir',element)" class="btn btn-secondary btn-md">Deletar</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <!-- <mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" 
      [showFirstLastButtons]="true" [length]="totalSize"
      [pageIndex]="currentPage" (page)="getPaginatorData($event)">
</mat-paginator> -->
  <!-- <div *ngIf="dataSourceF.loading$ | async">
      <mat-spinner></mat-spinner>
  </div> -->
<mat-paginator 
      [length]="dataSourceF.lenth$ | async" 
      [pageSizeOptions]="pageSizeOptions" 
      [showFirstLastButtons]="true" 
      (page)="getPaginatorData($event)">
</mat-paginator>
</div>
