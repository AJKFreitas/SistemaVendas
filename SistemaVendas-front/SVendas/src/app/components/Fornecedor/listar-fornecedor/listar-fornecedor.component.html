<div class="container-fluid">
  <div class="card" >
    <div class="card-body titulo" id="titulo">
      Listar Fornecedores
    </div>
  </div>
  <div class="card">
    <ngx-datatable 
    class="table thead-dark"
    [rows]="fornecedores"
    [columns]="columns"
    [loadingIndicator]="true"
    [columnMode]="'force'"
    [headerHeight]="40"
    [summaryRow]="true"
    [summaryPosition]="'bottom'"
    [limit]="10"
    rowHeight="auto"
    [reorderable]="true"
    [headerHeight]="50"
    [footerHeight]="50" >
  </ngx-datatable>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
  <p style="color: white">Carregando ...</p>  
</ngx-spinner> 
</div>
