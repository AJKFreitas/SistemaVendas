<div class="card">
  <div class="card-body titulo" id="titulo">
    Listar Pedidos - Venda
  </div>
</div>
<div class="card">
  <!-- <span> {{pedidoVenda | json}} </span> -->

  <div class="card-body ">
    <mat-form-field>
      <mat-label>Filtrar</mat-label>
      <input matInput #filtroTabela>

    </mat-form-field>
    <p>
      <button mat-button mat-flat-button color="primary" (click)="novoPedido()">Novo Pedido</button>
    </p>
    <div class="mat-elevation-z8">

      <table mat-table [dataSource]="fonteDeDadosDeVendas" class="mat-elevation-z8" matSort matSortActive="cliente"
        matSortDirection="asc" matSortDisableClear>
        
        <ng-container matColumnDef="valorTotal">
          <th mat-header-cell *matHeaderCellDef> Valor Total do Pedido</th>
          <td mat-cell *matCellDef="let element"> {{element.valorTotal | currency:'BRL':'symbol':'1.2-2'}} </td>
        </ng-container>

        <ng-container matColumnDef="cliente">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
          <td mat-cell *matCellDef="let element"> {{element.cliente.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="dataVenda">
          <th mat-header-cell *matHeaderCellDef> Data da Venda </th>
          <td mat-cell *matCellDef="let element"> {{element.dataVenda | date:"dd/MM/yyyy HH:mm:ss" }} </td>
        </ng-container>
        <!-- 
              <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef > CÃ³digo </th>
                <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
              </ng-container> -->

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element" class="action-link">
            <a (click)="openModal('Editar',element)" class="btn btn-warning btn-md">Visualizar</a> |
            <!-- <span *appHasRole="['Admin','Funcionario']"> 
                   <a (click)="openModal('Excluir',element)" class="btn btn-secondary btn-md">Deletar</a>
                 </span>  -->
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
      <!-- <div *ngIf="dataSourceP.loading$ | async">
              <mat-spinner></mat-spinner>
          </div> -->
      <!-- #paginator -->
      <mat-paginator [pageSizeOptions]="pageSizeOptions" [length]="fonteDeDadosDeVendas.lenth$ | async"
        [showFirstLastButtons]="true" (page)="getPaginatorData($event)">
      </mat-paginator>
    </div>
  </div>
</div>
