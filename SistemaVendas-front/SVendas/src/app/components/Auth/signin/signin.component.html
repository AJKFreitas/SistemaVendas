<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <div class="auth-wrapper">
        <form class="form-signin" [formGroup]="signinForm" (ngSubmit)="loginUser()">
            <h3 class="h3 mb-3 font-weight-normal text-center">Login</h3>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" formControlName="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" class="form-control" formControlName="senha" placeholder="Senha">
            </div>
            <button type="submit" class="btn btn-block btn-primary">Login</button>
        </form>
    </div>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
    <p style="color: white">Aguarde ...</p>  
    </ngx-spinner>
