<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <div class="auth-wrapper">
        <form class="form-signin" [formGroup]="signupForm" (ngSubmit)="registerUser()">
            <h3 class="h3 mb-3 font-weight-normal text-center">Cadastre-se</h3>
            <div class="form-group">
                <label>Nome</label>
                <input type="text" class="form-control" formControlName="nome" placeholder="Nome" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" formControlName="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" class="form-control" formControlName="senha" placeholder="Senha" required>
            </div>
            <button type="submit" class="btn btn-block btn-primary">Cadastrar</button>
        </form>
    </div>
</div>
