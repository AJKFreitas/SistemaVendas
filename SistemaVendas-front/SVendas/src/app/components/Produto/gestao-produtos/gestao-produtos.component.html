<div class="card">
    <div class="card-body titulo" id="titulo">
      Listar Produtos
    </div>
  </div>
  <mat-form-field>
    <mat-label>Filtrar</mat-label>
    <input matInput #input>
    
  </mat-form-field>
    <p>
      <button mat-button (click)="abrirModal('Adicionar',{})" mat-flat-button color="primary">Novo Produto</button>
    </p>
  
  <div class="mat-elevation-z8">
  
    <table mat-table [dataSource]="fonteDadosProdutos"
     class="mat-elevation-z8"  matSort matSortActive="nome"
      matSortDirection="asc" matSortDisableClear>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef   mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef > Descrição </th>
        <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
      </ng-container>

      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef > Valor </th>
        <td mat-cell *matCellDef="let element"> {{element.valor | currency:'BRL':'symbol':'1.2-2'}} </td>
      </ng-container>
<!-- 
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef > Código </th>
        <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
      </ng-container> -->

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" class="action-link">
          <a (click)="abrirModal('Editar',element)" class="btn btn-warning btn-md">Editar</a> |
         <span *appHasRole="['Admin','Funcionario']"> 
           <a (click)="abrirModal('Excluir',element)" class="btn btn-secondary btn-md">Deletar</a>
         </span> 
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
    </table>
    <!-- <div *ngIf="dataSourceP.loading$ | async">
      <mat-spinner></mat-spinner>
  </div> -->
  <!-- #paginator -->
  <mat-paginator 
      [length]="fonteDadosProdutos.lenth$ | async" 
      [pageSizeOptions]="pageSizeOptions" 
      [showFirstLastButtons]="true" 
      (page)="getPaginatorData($event)">
</mat-paginator>
</div>
