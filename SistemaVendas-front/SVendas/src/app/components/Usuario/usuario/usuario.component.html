<div class="card" >
    <div class="card-body titulo" id="titulo">
        Cadastrar Usuários
    </div>
</div>
<div class="card">
    <div class="card-body ">
        <form [formGroup]="signupForm" (ngSubmit)="inserir(signupForm,formDirective)" #formDirective="ngForm" autocomplete="off">
            <div class="form-group">
                <label for="exampleFormControlInput1">Nome</label>
                <input type="text" class="form-control" id="nome" formControlName="nome">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Senha</label>
                <input type="password" class="form-control" id="senha" formControlName="senha" autocomplete="off">
            </div>
            <div class="form-group">
                <label id="radio-group-label" for="exampleFormControlInput1">Perfil de Usuário</label>
                    <mat-radio-group
                    aria-labelledby="radio-group-label"
                    class="radio-group"
                    formControlName = "role">
                    <mat-radio-button class="radio-button" [value]="role" *appHasRole="['Admin']" >
                       Admin
                    </mat-radio-button>
                    <mat-radio-button class="radio-button" *ngFor="let role of roles" [value]="role">
                        {{role}}
                    </mat-radio-button>
                    </mat-radio-group>
                
            </div>
            <div class="form-group float-right">
                <div class="form-check-inline">
                    <button type="submit" class="btn btn-success btn-md">Salvar</button>
                </div>
                <div class="form-check-inline">
                    <button type="button" class="btn btn-secondary btn-md">Cancelar</button>
                </div>
            </div>

        </form>
    </div>
</div>
