
<div class="card" >
    <div class="card-body titulo" id="titulo">
      Listar Usuarios
    </div>
</div>
<div class="mat-elevation-z8">
 
   <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Add Row</button> 
   
    <table mat-table [dataSource]="dataSource" #mytable class="mat-elevation-z8" matSort>
   
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
   
     
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
   
     
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef > Action </th>
        <td mat-cell *matCellDef="let element" class="action-link"> 
           <a (click)="openDialog('Update',element)">Edit</a> | 
           <a (click)="openDialog('Delete',element)">Delete</a>  
        </td>
      </ng-container>
   
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
