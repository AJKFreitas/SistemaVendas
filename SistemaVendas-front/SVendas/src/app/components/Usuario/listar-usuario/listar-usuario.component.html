<div class="card">
  <div class="card-body titulo" id="titulo">
    Listar Usuarios
  </div>
</div>

<mat-form-field>
  <mat-label>Filtrar</mat-label>
  <input matInput #input>
</mat-form-field>
<p>
  <button mat-button (click)="abrirModal('Adicionar',{})" mat-flat-button color="primary">Novo Usu√°rio</button>
</p>

<div class="example-container mat-elevation-z8">

  <table mat-table [dataSource]="fonteDadosUsuarios" #mytable class="mat-elevation-z8" matSort 
      class="mat-elevation-z8"  matSort matSortActive="nome"
      matSortDirection="asc" matSortDisableClear>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
      <span class="mobile-label">Nome:</span>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef > Email </th>
      <span class="mobile-label">Email:</span>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef > Role </th>
      <span class="mobile-label">Role:</span>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>


    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <span class="mobile-label">Action:</span>
      <td mat-cell *matCellDef="let element" class="action-link">
        <a (click)="abrirModal('Editar',element)" class="btn btn-warning btn-md">Editar</a> |
        <a (click)="abrirModal('Excluir',element)" class="btn btn-secondary btn-md">Deletar</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
<mat-paginator 
      [length]="fonteDadosUsuarios.lenth$ | async" 
      [pageSizeOptions]="pageSizeOptions" 
      [showFirstLastButtons]="true" 
      (page)="getPaginatorData($event)">
</mat-paginator>
</div>
