
<div class="card" >
    <div class="card-body titulo" id="titulo">
      Listar Usuarios
    </div>
</div>
<div class="mat-elevation-z8">
 
   <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Adicionar</button> 
   
    <table mat-table [dataSource]="dataSource" #mytable class="mat-elevation-z8" matSort>
   
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
      </ng-container>
   
     
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef > Action </th>
        <td mat-cell *matCellDef="let element" class="action-link"> 
           <!-- <a (click)="openDialog('Update',element)">Edit</a> -->
           <a type="button" class="btn btn-success btn-md" routerLink="/user-profile/{{element.id}}">Editar</a> | 
           <a (click)="openDialog('Delete',element)">Delete</a>  
        </td>
      </ng-container>
   
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
