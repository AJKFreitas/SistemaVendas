<div class="card">
  <div class="card-body titulo" id="titulo">
    Listar Usuarios
  </div>
</div>

<mat-form-field>
  <mat-label>Filtrar</mat-label>
  <input matInput (keyup)="applyFilter($event)">
</mat-form-field>

<button mat-button (click)="openModal('Adicionar',{})" mat-flat-button color="primary">Adicionar</button>
<div class="example-container mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" #mytable class="mat-elevation-z8" matSort [class.isMobile]='isMobile'>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
      <span class="mobile-label">Nome:</span>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <span class="mobile-label">Email:</span>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
      <span class="mobile-label">Role:</span>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>


    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <span class="mobile-label">Action:</span>
      <td mat-cell *matCellDef="let element" class="action-link">
        <a (click)="openModal('Editar',element)" class="btn btn-warning btn-md">Editar</a> |
        <a (click)="openModal('Excluir',element)" class="btn btn-secondary btn-md">Deletar</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" 
      [showFirstLastButtons]="true" [length]="totalSize"
      [pageIndex]="currentPage" (page)="getPaginatorData($event)">
</mat-paginator>
</div>
