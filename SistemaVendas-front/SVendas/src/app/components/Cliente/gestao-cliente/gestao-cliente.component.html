<div class="card">
  <div class="card-body titulo" id="titulo">
    Listar Clientes
  </div>
</div>
<mat-form-field>
  <mat-label>Filtrar</mat-label>
  <input matInput #input>
</mat-form-field>
<div class="mat-elevation-z8">

  <button mat-button (click)="openModal('Adicionar',{})" mat-flat-button color="primary">Adicionar</button>
  <table mat-table [dataSource]="dataSourceC"  
      class="mat-elevation-z8" matSort
      matSortActive="nome" matSortDirection="asc" matSortDisableClear>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 12%;"> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef  style="width: 5%;"> CPF </th>
      <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
    </ng-container>

    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef > Telefone </th>
      <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
    </ng-container>

    <ng-container matColumnDef="endereco">
      <th mat-header-cell *matHeaderCellDef > Endere√ßo </th>
      <td mat-cell *matCellDef="let element"> {{element.endereco}} </td>
    </ng-container>


    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <a (click)="openModal('Editar',element)" class="btn btn-warning btn-md">Editar</a> |
        <a (click)="openModal('Excluir',element)" class="btn btn-secondary btn-md">Deletar</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator 
      [length]="dataSourceC.lenth$ | async" 
      [pageSizeOptions]="pageSizeOptions" 
      [showFirstLastButtons]="true" 
      (page)="getPaginatorData($event)">
</mat-paginator>
  <!-- <mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true"
    [length]="totalSize" [pageIndex]="currentPage" (page)="getPaginatorData($event)">
  </mat-paginator> -->

</div>
