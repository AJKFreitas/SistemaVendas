<div mat-dialog-content>
    <div class="card" >
        <div class="card-body titulo" id="titulo">
            <h1 mat-dialog-title> {{acaoModal}} Cliente</h1>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <form [formGroup]="service.clienteFormGroup">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Nome</label>
                    <input type="text" class="form-control" id="nome" formControlName="nome">
                     <mat-error *ngIf="service.clienteFormGroup.controls['nome'].invalid 
                     && (service.clienteFormGroup.controls['nome'].dirty 
                     || service.clienteFormGroup.controls['nome'].touched)">* Campo obrigatório.</mat-error>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">CPF</label>
                    <input type="number" class="form-control" id="cpf" formControlName="cpf">
                    <mat-error *ngIf="service.clienteFormGroup.controls['cpf'].invalid 
                    && (service.clienteFormGroup.controls['cpf'].dirty 
                    || service.clienteFormGroup.controls['cpf'].touched)">* Campo obrigatório.</mat-error>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Telefone</label>
                    <input type="text" class="form-control" id="telefone" formControlName="telefone">
                    <mat-error *ngIf="service.clienteFormGroup.controls['telefone'].invalid 
                    && (service.clienteFormGroup.controls['telefone'].dirty 
                    || service.clienteFormGroup.controls['telefone'].touched)">* Campo obrigatório.</mat-error>
                </div>
                <div class="form-group">
                    <label for= "exampleFormControlInput1">Endereço</label>
                    <input type="text" class="form-control" id="endereco" formControlName="endereco">
                    <mat-error *ngIf="service.clienteFormGroup.controls['endereco'].invalid 
                    && (service.clienteFormGroup.controls['endereco'].dirty 
                    || service.clienteFormGroup.controls['endereco'].touched)">* Campo obrigatório</mat-error>
                </div>
            </form>
        </div>
    </div>
</div>
<div mat-dialog-actions class="form-group float-right">
    
  <button mat-button (click)="closeDialog() " class="btn btn-secondary btn-md">Cancelar</button>
  <!-- <button mat-button  cdkFocusInitial  class="btn btn-success btn-md" (click)="doAction()">Salvar</button> -->
  <button mat-button (click)="doAction()" class="btn btn-success btn-md">{{acaoModal}}</button>
  
</div>
